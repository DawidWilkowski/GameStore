			<div class="card hover-effect" th:each="game : ${games}"
				style="width: 240px; display: inline-block;">
				<img class="card-img-top"
					th:src="@{/images/games/{i}(i=${game.pathToImage})}"
					style="width: 100%">
				<div class="card-body">
					<p th:text="${game.title}"></p>
					<p th:text="${game.price}" align="right" style="font-weight: bold"></p>
